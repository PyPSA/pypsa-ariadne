wasserstoff_kernnetz:
  enable: false
  reload_locations: false
  divide_pipes: true
  pipes_segment_length: 10

new_decentral_fossil_boiler_ban:
  DE: 2029

coal_generation_ban:
  DE: 2038

nuclear_generation_ban:
  DE: 2022

first_technology_occurrence:
  Link:
    H2 pipeline: 2025
    H2 Electrolysis: 2025
    H2 pipeline retrofitted: 2025

renewable:
  offwind-ac:
    capacity_per_sqkm: 6
  offwind-dc:
    capacity_per_sqkm: 6

costs:
  horizon: "mean" # "optimist", "pessimist" or "mean"
  NEP: 2023
  transmission: overhead   # either overhead line ("overhead") or underground cable ("underground")

# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#sector
sector:
  shipping: true
  imp: true
  import:
    capacity_boost: 2 # p_nom_max generator
    limit: false # bool or number in TWh
    limit_sense: "=="
    limit_non_eu_de: false # bool or number in TWh
    limit_sens_non_eu_de: "=="
    limit_eu_de: false # bool or number in TWh
    limit_sens_eu_de: "<="
    limit_total_de: "high" # false or ["low", "medium", "high"]
    p_nom_max:
      pipeline-h2: .inf
    endogenous_hvdc_import:
      enable: true
  solar_thermal: false
  v2g: false
  district_heating:
    potential: 0.4
    progress:
      2020: 0.0
      2025: 0.15
      2030: 0.3
      2036: 0.45
      2040: 0.6
      2045: 0.8
      2050: 1.0
  central_heat_vent: true
  co2_budget_national: true
  co2_spatial: true
  biomass_spatial: true
  #TBD what to include in config
  #relax so no infeasibility in 2050 with no land transport demand
  min_part_load_fischer_tropsch: 0.
  regional_methanol_demand: false  #set to true if regional CO2 constraints needed
  regional_oil_demand: true  #set to true if regional CO2 constraints needed
  regional_coal_demand: true  #set to true if regional CO2 constraints needed
  gas_network: true
  biogas_upgrading_cc: true
  cluster_heat_buses: true
  # calculated based on ariadne "Stock|Space Heating"
  # and then 2% of buildings renovated per year to reduce their demand by 80%
  reduce_space_heat_exogenously_factor:
    2020: 0.0
    2025: 0.07
    2030: 0.14
    2035: 0.21
    2040: 0.29
    2045: 0.36
    2050: 0.43
  land_transport_demand_factor:
    2020: 1.0
    2025: 0.9947
    2030: 0.9806
    2035: 0.9941
    2040: 1.0035
    2045: 1.0299
  aviation_demand_factor:
    2020: 1.0
    2025: 0.9226
    2030: 0.8264
    2035: 0.742
    2040: 0.6736
    2045: 0.6395
  land_transport_fuel_cell_share:
    2020: 0.05
    2025: 0.05
    2030: 0.05
    2035: 0.05
    2040: 0.05
    2045: 0.05
    2050: 0.05
  land_transport_electric_share:
    2020: 0.05
    2025: 0.15
    2030: 0.3
    2035: 0.45
    2040: 0.7
    2045: 0.85
    2050: 0.95
  land_transport_ice_share:
    2020: 0.9
    2025: 0.8
    2030: 0.65
    2035: 0.5
    2040: 0.25
    2045: 0.1
    2050: 0.0

# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#industry
industry:
  ammonia: true
  HVC_environment_sequestration_fraction:
    2020: 0.1
    2025: 0.1
    2030: 0.12
    2035: 0.15
    2040: 0.18
