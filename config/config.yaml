  # - KN2045_Elec_v4
  # - KN2045_H2_v4
  # - no_import_benchmark
  # - cost_plus_10
  # - cost_minus_10
  # - cost_minus_20
  # - selection_HVDC
  # - selection_H2
  # - selection_CH4
  # - selection_NH3
  # - selection_FTFuel
  # - selection_MeOH
  # - selection_steel
  # - selection_H2_CH4_NH3_FT_MeOH
  # - selection_H2_CH4_NH3_FT_MeOH_steel
  # - selection_CH4_NH3_FT_MeOH
  # - selection_CH4_NH3_FT_MeOH_steel
  # - selection_MeOH_FT
  # - selection_CH4_MeOH_FT
  # - vol_limit_100_50
  # - vol_limit_200_100
  # - vol_limit_300_150
  # - vol_limit_400_200
  # - vol_limit_600_300
  # - vol_limit_800_400
  # - vol_limit_1000_500
  # - vol_limit_1200_600
  # - vol_limit_1400_700
  # - vol_limit_1600_800
  # - vol_limit_1800_900
  # - vol_limit_2000_1000
  - total_volume_high
  - total_volume_medium
  - total_volume_low
  scenarios:
    enable: true
    file: config/scenarios.yaml # config/scenarios.automated.yaml
  shared_resources: 
    policy: true #stops recalculating
    exclude:
      - existing_heating.csv # specify files which should not be shared between scenarios
      - costs
      - retrieve_cost # This is necessary to save retrieve_cost_data_{year}.log in the correct folder
  disable_progressbar: true
  debug_co2_limit: false
  debug_h2deriv_limit: false
  debug_unravel_oilbus: false

iiasa_database:
  db_name: ariadne2_intern
  leitmodelle:
    - REMIND-EU v1.1
    - REMod v1.0
    - Aladin v1
    - FORECAST v1.0
  scenarios:
    - CurrentPolicies
    - KN2045_Elec_v4
    - KN2045_H2_v4
    - KN2045_Bal_v4
    - KN2045plus_EasyRide
    - KN2045plus_LowDemand
    - KN2045minus_WorstCase
    - KN2045minus_SupplyFocus
  reference_scenario: KN2045_Bal_v4
  fallback_reference_scenario: KN2045_Bal_v4
  region: Deutschland

co2_budget_DE_source: KSG

co2_budget_national:
